<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulsometr</title>
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <section class="run">
    <div class="container">
      <header class="run__header">

        <div class="run__wrapper-logo">
          <img src="logo/лого.png" alt="logo-run" class="run__img-logo">
        </div>

        <div class="run__wrapper-descr">
          <h1 class="run__official">Официальный представитель</h1>
          <h2 class="run__official2">Garmin, Polar, Suunto</h2>
        </div>

        <div class="run__contacts">
          <a href="tel:74999228974" class="run__tel">+7 (499) 922-89-74</a>
          <button class="run__order">заказать звонок</button>
        </div>
      </header>


         <div class="run__big-wrapper">
          <div class="run__bigtitle">Подбор пульсометра</div>
          <div class="run__level">с учётом Вашего уровня подготовки</div>

          <div class="run__icons-wrapper">
            <div class="run__small-wrapper">
              <img src="icons/timer.png" alt="timer" class="run__timer">
              <div class="run__timer-descr">
                Время подбора: <br> 10 минут
              </div>
            </div>

            <div class="run__small-wrapper">
              <img src="icons/delivery.png" alt="delivery" class="run__delivery">
              <div class="run__timer-descr">
                Бесплатная доставка
              </div>
            </div>

            <div class="run__small-wrapper">
              <img src="icons/messages.png" alt="message" class="run__massege">
              <div class="run__timer-descr">
                Ответим <br> на все вопросы
              </div>
            </div>
          </div>


          <div class="run__button-wrapper">
            <button class="run__button-main">заказать кОНСУЛЬТАЦИЮ</button>
            <div class="run__butdescr">или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></div>
          </div>

         </div>
    </div>
  </section>
</body>
</html>
